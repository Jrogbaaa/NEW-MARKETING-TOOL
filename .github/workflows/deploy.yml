name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: false
          
      - name: Clean nested .git directories
        run: |
          echo "Cleaning any nested .git directories"
          find . -path "*/linkedin-lead-analysis/.git" -type d -exec rm -rf {} + || true

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: gh-pages-app
          branch: gh-pages
          clean: true 